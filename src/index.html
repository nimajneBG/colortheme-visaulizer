<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Default meta data -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title, description & OpenGraph -->
    <title>Colortheme visualizer</title>
    <meta name="og:title" content="Colortheme visualizer" />
    <meta name="description" content="A simple web app that provides a easy way to visualize colors and to have a digital &quot;color pallet&quot;" />
    <meta name="og:description" content="A simple web app that provides a easy way to visualize colors and to have a digital &quot;color pallet&quot;" />
    <!-- TODO: Create and add logo -->

    <!-- Imports -->
    <link rel="stylesheet" href="style.scss" />
    <script type="module" src="main.js"></script>
</head>
<body x-data :class="$store.settings.darkmode && 'dark'">
    <main>

        <noscript>
            <div class="noscript">
                You seem to have turned JavaScript off. Please turn it on to be able to use this page.
            </div>
        </noscript>

        <header>
            <h1>Colortheme visualizer</h1>
        </header>

        <div>
            <div 
                class="visualizer" 
                x-data="visualizer" 
                @addColor.window="console.log('Not yet implemented!')"
            >
                <div x-show="!colors.length">No colors yet</div>
                <div 
                    class="colors-container" 
                    x-cloak 
                    x-show="colors.length" 
                    :style="`grid-template-columns: ${colorColumns}`"
                >
                    <template x-for="(color, index) in colors" :key="index">
                        <div 
                            class="color-card" 
                            :style="`background-color: ${color}; color: ${getTextColor(color)}`"
                        >
                            <a 
                                href="#"
                                x-text="color"
                                @click.prevent="$copy"
                                class="color-string"
                                aria-label="Copy this color string"
                            ></a>

                            <button 
                                @click="deleteColor(index)" 
                                :style="`color: ${getTextColor(color)}`"
                                aria-label="Remove this color from the pallet"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                                </svg>
                            </button>
                        </div>
                    </template>
                </div>

                <div class="input">
                    <input 
                        type="text" 
                        x-model="newColor" 
                        @keydown.enter="addColor" 
                        placeholder="Add Color"
                    />
                    
                    <button 
                        @click="addColor" 
                        aria-label="Add color to pallet" 
                        :disabled="!inputIsValid"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-plus-square-fill" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
                        </svg>
                    </button>
                    
                    <button @click="deleteAll" class="red" aria-label="Delete current pallet">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                        </svg>
                        Remove all
                    </button>
                    
                    <button @click="randomColor" aria-label="Select a random color">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shuffle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M0 3.5A.5.5 0 0 1 .5 3H1c2.202 0 3.827 1.24 4.874 2.418.49.552.865 1.102 1.126 1.532.26-.43.636-.98 1.126-1.532C9.173 4.24 10.798 3 13 3v1c-1.798 0-3.173 1.01-4.126 2.082A9.624 9.624 0 0 0 7.556 8a9.624 9.624 0 0 0 1.317 1.918C9.828 10.99 11.204 12 13 12v1c-2.202 0-3.827-1.24-4.874-2.418A10.595 10.595 0 0 1 7 9.05c-.26.43-.636.98-1.126 1.532C4.827 11.76 3.202 13 1 13H.5a.5.5 0 0 1 0-1H1c1.798 0 3.173-1.01 4.126-2.082A9.624 9.624 0 0 0 6.444 8a9.624 9.624 0 0 0-1.317-1.918C4.172 5.01 2.796 4 1 4H.5a.5.5 0 0 1-.5-.5z"/>
                            <path d="M13 5.466V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192zm0 9v-3.932a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192z"/>
                        </svg>
                    </button>
                    
                    <button @click="$store.settings.toggleDarkmode()" aria-label="Toggle Darkmode">
                        <span x-show="$store.settings.darkmode">
                            <!-- Moon icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-high" viewBox="0 0 16 16">
                                <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
                            </svg>
                        </span>

                        <span x-show="!$store.settings.darkmode">
                            <!-- Sun icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-fill" viewBox="0 0 16 16">
                                <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
                            </svg>
                        </span>
                    </button>
                </div>
            </div>

            <div class="settings" x-data="settings" x-show="open">
                <h3>Settings</h3>
            </div>
        </div>

        <footer>
            &copy; by Benjamin Grau 2021 | <a class="link" href="https://github.com/nimajneBG">GitHub</a>
        </footer>
    </main>
</body>
</html>
